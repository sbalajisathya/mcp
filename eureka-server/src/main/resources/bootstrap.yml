server:
  port: ${PORT:8761}

spring:
  application:
    name: eureka-service
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}

      

eureka:
  client:
    serviceUrl:
       defaultZone: http://localhost:8761/eureka
    registerWithEureka: true
    fetchRegistry: true
  server:
    waitTimeInMsWhenSyncEmpty: 0      